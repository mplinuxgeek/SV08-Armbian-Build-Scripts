[gcode_shell_command rotate_hdmi]
command: /usr/local/bin/rotate_hdmi
timeout: 2.
verbose: True

[gcode_macro ROTATE_HDMI]
gcode:
    RUN_SHELL_COMMAND CMD=rotate_hdmi

[gcode_shell_command set_password]
command: /home/sovol/display_password
timeout: 2.
verbose: True

[gcode_macro SET_PASSWORD]
gcode:
    RUN_SHELL_COMMAND CMD=set_password